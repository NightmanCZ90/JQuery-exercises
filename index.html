<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="button-1">BUTTON 1</button>
  <button class="button-2">BUTTON 2</button>
  <button class="button-3">BUTTON 3</button>
  <input type="text" value="blue">
  <br>
  <h1>Counter</h1>
  <h2><span>0</span></h2>
  <button class="btn-increase">Increase</button>
  <button class="btn-decrease">Decrease</button>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(".button-1").on("click", function(){
      console.log("Yeah, you clicked me")
    });
    $(".button-2").click(() => {
      $(".button-1").text("You changed this button's text")
    });
    // let color = $("input").val();

    $(".button-3").one("click",() => {
      $("button").css("background-color", $("input").val());
    });
    
    let counter = 0;
    $(".btn-increase").on("click", () => {
      counter++;
      $("span").text(counter);
    });
    $(".btn-decrease").on("click", () => {
      counter--;
      $("span").text(counter);
    });

  </script>
</body>
</html>
